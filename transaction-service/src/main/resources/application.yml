server:
  port: 8082

spring:
  application:
    name: transaction-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/transaction_db}
    username: ${SPRING_DATASOURCE_USERNAME:banking}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:banking}
    password: ${SPRING_RABBITMQ_PASSWORD}

# Service URLs
services:
  account-service:
    url: ${ACCOUNT_SERVICE_URL:http://localhost:8081}

# Actuator & Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# RabbitMQ Exchange/Queue names
rabbitmq:
  exchange:
    name: banking.exchange
  queue:
    transaction-completed: transaction.completed.queue
    transaction-failed: transaction.failed.queue
  routing-key:
    transaction-completed: transaction.completed
    transaction-failed: transaction.failed
