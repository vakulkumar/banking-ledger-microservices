apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: banking-ledger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: init-script
          configMap:
            name: postgres-init
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: banking-ledger
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: banking-ledger
data:
  init-db.sql: |
    CREATE DATABASE account_db;
    CREATE DATABASE transaction_db;
    CREATE DATABASE ledger_db;
    GRANT ALL PRIVILEGES ON DATABASE account_db TO banking;
    GRANT ALL PRIVILEGES ON DATABASE transaction_db TO banking;
    GRANT ALL PRIVILEGES ON DATABASE ledger_db TO banking;
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: banking-ledger
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
